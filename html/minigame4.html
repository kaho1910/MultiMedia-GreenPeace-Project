<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jquery 3 Boxs game</title>
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

    <link rel="stylesheet" href="../css/minigame4/main_g4.css">
    <script type="module" src="../js/minigame4/app_g4.js" async></script>
</head>

<body>
    <div id="content">
        <div id="kick_jump">
            <img src="http://websiddu.github.io/3cups/img/kick_jump.png" alt="">
        </div>
        <div id="heading">
            3 Cups Game !!!
        </div>
        <div id="board">
            <div id="msg_bd">
                <a id="start_game">Start the Game</a>
            </div>
            <div id="box1">
                <img src="http://websiddu.github.io/3cups/img/box_o_t.png" id="box_o_t" alt="">
                <img src="http://websiddu.github.io/3cups/img/box_o_b.png" id="box_o_b" alt="">
            </div>
            <div id="box2">
                <img src="http://websiddu.github.io/3cups/img/box_o_t.png" id="box_o_t" alt="">
                <img src="http://websiddu.github.io/3cups/img/box_o_b.png" id="box_o_b" alt="">
            </div>
            <div id="box3">
                <img src="http://websiddu.github.io/3cups/img/box_o_t.png" id="box_o_t" alt="">
                <img src="http://websiddu.github.io/3cups/img/box_o_b.png" id="box_o_b" alt="">
            </div>
        </div>
    </div>

    <!-- Preload images -->
    <div class="hide">
        <img src="http://websiddu.github.io/3cups/img/box_o_t.png">
        <img src="http://websiddu.github.io/3cups/img/box_o_b.png">
        <img src="https://raw.githubusercontent.com/websiddu/3cups/master/img/box_c.png">
        <img src="https://raw.githubusercontent.com/websiddu/3cups/master/img/box_o.png">
        <img src="http://websiddu.github.io/3cups/img/kick_jump.png">
        <img src="https://raw.githubusercontent.com/websiddu/3cups/master/img/kick_smile.png">
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

</html>
